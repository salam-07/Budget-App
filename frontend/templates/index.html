<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Budget Manager</h1>
        <form id="expense-form">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" min="0.01" step="0.01" required>
            <button type="submit">Add Expense</button>
        </form>
        <h2>Expenses</h2>
        <table id="expenses-table">
            <thead>
                <tr><th>Description</th><th>Amount</th></tr>
            </thead>
            <tbody></tbody>
        </table>
        <h2>Total: $<span id="total">0.00</span></h2>
    </div>
    <script>
        async function fetchExpenses() {
            const res = await fetch('/api/getexpenses');
            const data = await res.json();
            const tbody = document.querySelector('#expenses-table tbody');
            tbody.innerHTML = '';
            data.forEach(exp => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${exp.description}</td><td>$${parseFloat(exp.amount).toFixed(2)}</td>`;
                tbody.appendChild(tr);
            });
        }
        async function fetchTotal() {
            const res = await fetch('/api/gettotal');
            const data = await res.json();
            document.getElementById('total').textContent = parseFloat(data.total).toFixed(2);
        }
        document.getElementById('expense-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const description = document.getElementById('description').value;
            const amount = document.getElementById('amount').value;
            await fetch('/api/addexpense', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ description, amount })
            });
            document.getElementById('expense-form').reset();
            fetchExpenses();
            fetchTotal();
        });
        fetchExpenses();
        fetchTotal();
    </script>
</body>
</html>
